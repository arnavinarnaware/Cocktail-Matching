<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Cocktail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Matched Cocktail</h1>
    {% if cocktail %}
        <p>{{ cocktail }}</p>
    {% else %}
        <p>No matching cocktail found.</p>
    {% endif %}
</body>
</html>
